<!DOCTYPE html>
<html>
    <head>账号注册</head>

    <!--form action="./login.php"-->
    <form method="post" action="http://127.0.0.1:9501/register">
        <div>
            <label>用户名（不能为空）</label>
            <br>
            <input type="text" id="username" name="username" placeholder="请输入账号" size="20" value="test"><br/>
            <label>密码（不能为空）</label>
            <br>
            <input type="password" id="password" name="password" placeholder="请输入密码" size="20" value="test"/><br/>
            <input type="submit" value="提交" onclick="return validForm();"/>
        </div>
    </form>

    <script>
        function validForm(){
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            if (username.value=="" || password.value=="") {
                alert("账户和密码不能为空");
                return false;
            }
            return true;
        }
    </script>
</html>
